    <title>Payment | Nordstrom Rack</title>
    <link rel="stylesheet" href="./Style/payment.css" />
  </head>
  <body>
    <div id="navbarbody"></div>

    <div id="paymentBox">
        <p id="headpay">Payment</p>
      <label class="container"
        ><i class="fa fa-credit-card" style="font-size: 36px"></i>Credit Card
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label for="">Card number*</label>
      <br>
      <input type="number" name="" id="cardnumber" placeholder="Card Number">
      <br>
      <label for="">Expiration date*</label>
      <br>
      <input type="month" name="" id="expiration">
      <br>
      <label for="">Security Code*</label>
      <br>
      <input type="number" name="" id="SecurityCode" maxlength="3" placeholder="CVV">
      <br>
      <label for="">Billing address</label>
      <br>
      <input type="checkbox" name="" id="">
      <label for="">Same as shipping address</label>
      <br>
      <label for="">First name*</label>
      <br>
      <input type="text" name="" id="">
      <br>
      <label for="">Last name*</label>
      <br>
      <input type="text" name="" id="">
      <br>
      <label for="">Address*</label>
      <br>
      <i class="fa fa-search" style="font-size:24px"></i><input type="text" name="" id="" placeholder="Enter your address details">
      <br>
      <button>Proceed To Payment</button>
    </div>
  </body>
</html>
<script src="./Script/payment.js"></script>
<script type="module">
  
  import {navbar,append} from "../components/navbar.js"

document.getElementById("navbarbody").innerHTML=navbar()

let userData = JSON.parse(localStorage.getItem("userData")) 
console.log(userData)
let display = (userData) =>{
  userData.forEach(el => {
    console.log(el.name)
    document.getElementById('uName').innerText = `Hi, ${el.name}`
  });
}
display(userData)


document.querySelector('button').addEventListener('click',()=>{
  window.location.href = "otp.html"

})
</script>
