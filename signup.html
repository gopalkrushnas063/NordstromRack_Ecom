<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Style/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="https://n.nordstrommedia.com/id/12bcd953-0629-48b9-9997-5c5198a3c76d.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      href="https://n.nordstrommedia.com/id/637eb4b8-30e6-4c41-8dc0-7a004d1e8c37.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://n.nordstrommedia.com/id/4041c704-7e86-473c-bf3b-2684152049a8.png"
      sizes="96x96"
    />
    <title data-react-helmet="true">
      Nordstrom Rack Online &amp; In Store: Shop Dresses, Shoes, Handbags,
      Jewelry &amp; More
    </title>
    <link rel="stylesheet" href="./Style/signup.css" />
  </head>

  <body>
    <div id="navbarbody"></div>
    <div id="box">
      <form action="">
        <h1>Create Account</h1>
        <p>
          <i class="fa fa-shopping-cart" style="font-size:34px" aria-hidden="true"></i>Check out
          faster
        </p>
        <p>
          <i class="fa fa-truck" style="font-size:27px" aria-hidden="true"></i> Track orders easily
        </p>
        <p>
          <i class="fa fa-cloud-upload"  style="font-size:27px" aria-hidden="true"></i> Use one sign-in
          across our brands
        </p>
        <label for="">Full name </label>
        <br />
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        />
        <br />
        <label for="">Email</label>
        <br />
        <input type="email" id="email" placeholder="Enter email" required />
        <br />
        <label for="">Enter password</label>
        <br />
        <input
          type="password"
          name=""
          id="password"
          placeholder="Enter password"
          name="psw"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />
        <!-- //..................................................... -->

        <div id="message">
          <h4>Password must contain the following:</h4>
          <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
          <p id="capital" class="invalid">
            A <b>capital (uppercase)</b> letter
          </p>
          <p id="number" class="invalid">A <b>number</b></p>
          <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

        <!-- //..................................................... -->
        <div>
          <input type="checkbox" id="scales" name="scales" checked />
          <label for="scales">Keep me signed in. <a href="">Details</a></label>
        </div>

        <p id="termNcondition">
          By creating an account, you agree to our
          <a href="#">Privacy Policy</a> and <a href=""> Terms & Conditions</a>
        </p>

        <button id="signup">Create Account</button>
      </form>
    </div>
  </body>
</html>

<script src="./Script/signup.js"></script>
<script type="module">
  
  import {navbar,append} from "../components/navbar.js"

document.getElementById("navbarbody").innerHTML=navbar()
</script>
